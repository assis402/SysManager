<div class="animated fadeIn">
    <c-toaster class="p-3"></c-toaster>
    <!--/.row-->
    <div class="row">
      <c-col [md]="12">
        <div class="card">
          <c-card-header>
            <strong>{{ action }} Produto</strong>
          </c-card-header>

          <div class="card-body">
            <form [formGroup]="formProduct" noValidate cForm class="needs-validation">

              <div class="form-group row">
                <c-col [md]="3">
                  <label cLabel for="name">Descrição do produto</label>
                  <input class="full-control" id="name" placeholder="Descrição do produto" type="text" formControlName="name"/>
                </c-col>
                <c-col [md]="3">
                  <label cLabel for="productCode">Código do produto</label>
                  <input class="full-control" id="productCode" placeholder="Código do produto" type="text" formControlName="productCode"/>
                </c-col>
                <c-col [md]="3">
                  <label cLabel for="categoryId">Categoria</label>
                  <select aria-label="" cSelect>
                    <option>Selecione uma opção</option>
                    <option value="1">Categoria</option>
                  </select>
                </c-col>
                <c-col [md]="3">
                  <label cLabel for="productTypeId">Tipo de produto</label>
                  <select aria-label="" cSelect>
                    <option>Selecione uma opção</option>
                    <option value="1">Tipo de produto</option>
                  </select>
                </c-col>
                <c-col [md]="3">
                  <label cLabel for="unityId">Unidade</label>
                  <select aria-label="" cSelect>
                    <option>Selecione uma opção</option>
                    <option value="1">Unidade</option>
                  </select>
                </c-col>
                <c-col [md]="4">
                  <c-row>
                    <label cLabel for="active">Inativo/Ativo</label>
                  </c-row>
                  <c-row>
                     <label class="switch">
                       <input type="checkbox" formControlName="active"  id="active">
                       <span class="slider round"></span>
                     </label>
                  </c-row>
                </c-col>
              </div>

              <div class="form-group row">
                <c-col [md]="3">
                </c-col>
              </div>
           </form>
          </div>

          <div class="card-footer">
            <button type="submit" size="sm" active="active" class="me-1" color="success" cButton (click)="saveChanges(formProduct.value)" [disabled]="!formProduct.valid"><svg cIcon class="me-2" name="cil-save"></svg> Gravar</button>
            <ng-container *ngTemplateOutlet="staticBackdrop"></ng-container>

          </div>
        </div>
      </c-col> <!--/.col-->
    </div><!--/.row-->
  </div>


  <ng-template #staticBackdrop>
    <button [cModalToggle]="staticBackdropModal.id" (click)="prepareDelete()" type="submit" size="sm" active="active" class="me-1" color="danger" cButton><svg cIcon class="me-2" name="cil-trash"></svg> Excluir</button>
    <c-modal #staticBackdropModal backdrop="static" id="staticBackdropModal" [visible]="modalVisible">
      <c-modal-header class="modal-header bg-danger">
        <h5 cModalTitle>Cadastro de Produto de Medida</h5>
        <button [cModalToggle]="staticBackdropModal.id" cButtonClose></button>
      </c-modal-header>
      <c-modal-body #mdlBody id="mdlBody">{{bodyDetail}}</c-modal-body>
      <c-modal-footer>
        <button size="sm" active="active" class="me-1" (click)="canceldelete()" [cModalToggle]="staticBackdropModal.id" cButton color="light">Sair</button>
        <button size="sm" active="active" class="me-1" (click)="confirmdelete()" [cModalToggle]="staticBackdropModal.id" cButton color="dark">Concluir</button>
      </c-modal-footer>
    </c-modal>
  </ng-template>
  <!-- <ngx-spinner></ngx-spinner>  -->
